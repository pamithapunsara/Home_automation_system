    <style>

            min-height: 5cm;
        }

        .deact{
            color: white;
            font-size: 33px;
            display: flex;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            min-height: 5cm;
        }

        
        /* Use a media query to add a break point at 800px: */

    <!-- Add sound on click -->
